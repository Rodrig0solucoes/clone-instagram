<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram_Clone</title>
</head>
<body>
    <div class="externa">
        <div class="foto_celular">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="login">
            <div class="container">
                <img src="./img/instagram-logo.png" class="logo_instagram" alt="logo_instagram">
                <div class="foto_perfil">
                    <img src="./img/P_20161210_193735_1.jpg" class="foto_perfil" height="100" width="100" alt="foto_perfil">
                </div>
                <a href="#" class="insta_login">Continue como Rodrigo</a>
                <a href="#" class="insta_logout">Remover conta</a>
            </div>
            <div class="container">
                <p class="not_voce">Não é Rodrigo?</p>
                <p class="not_conta">
                    <span class="link_azul">Alterar contas</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="aplicativos">
                <p class="baixar_app">Baixar aplicativos</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
